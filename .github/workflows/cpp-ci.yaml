name: C++ CI on Linux

on:
  push:
    branches:
      - main      
      - develop   
  pull_request:
    branches:
      - main      
      - develop   

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  

    - name: Install dependencies
      run: sudo apt-get install -y cmake g++ 

    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake ..                
        cmake --build .         

    - name: Debug - List build folder
      run: ls build  

    - name: Run Program
      run: ./build/my_program  
